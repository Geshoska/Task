<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="JavaSc.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    
    
  </head>
  <body>
    <h1>My To Do List</h1>
    <div id="style">
      <div>
        <input
          type="text"
          name="inp"
          id="myInput"
          placeholder="Insert your ToDo"
        />
        <span id="new" onclick="add()">Add</span>
      </div>
      <ul id="ul"></ul>
    </div>
    <h1>Completed ToDos</h1>
    <ul id="ul1"></ul>
  </br>
    <button class="btn1" role="button" onclick="refresh()"><span class="text">Reload</span></button>
    <span onclick="clearAll()" class="material-symbols-outlined">Delete</span>
  </body>
</html>
